<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>验证身份</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { text-align: center; background: #333; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { padding: 12px; border: none; border-radius: 4px; width: 200px; margin-bottom: 20px; }
        button { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="box">
        <h2>请输入访问密码</h2>
        <input type="password" id="pw" placeholder="在此输入密码...">
        <br>
        <button onclick="verify()">进入网页</button>
    </div>

    <script>
        function verify() {
            const pw = document.getElementById('pw').value;
            
            /* 
             * 逻辑说明：
             * 这里为了不暴露明文，你可以设置一个简单的判断。
             * 比如密码是 "open666"，正确就跳转。
             */
            if (pw === "大鸡巴") {
                // 这里填入你想打开的那个【目标网页】的完整网址
                window.location.href = "https://https://ruianmei.github.io/cjcj-asdfghjklqwertyuiopmnbvcxz/"; 
            } else {
                alert("密码错误，访问被拒绝！");
            }
        }

        // 监听回车键
        document.getElementById('pw').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') verify();
        });
    </script>
</body>
</html>
