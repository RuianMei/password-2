<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>访问受限</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f9; }
        .box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; width: 200px; border: 1px solid #ddd; border-radius: 4px; outline: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="box">
        <h3>请输入访问密码</h3>
        <input type="password" id="password" placeholder="输入密码后按回车">
        <button onclick="check()">确定</button>
    </div>

    <script>
        function check() {
            const pw = document.getElementById('password').value;
            // 请在此处修改你的密码，目前设置为 "123"
            if (pw === '123') { 
                window.location.href = "https://ruianmei.github.io/cjcj-asdfghjklqwertyuiopmnbvcxz/";
            } else {
                alert("密码错误，请重试！");
            }
        }
        // 支持回车键提交
        document.getElementById('password').onkeydown = e => { if(e.key === 'Enter') check(); };
    </script>
</body>
</html>
